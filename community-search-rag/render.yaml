services:
  - type: web
    name: community-search-rag
    env: docker
    region: oregon
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8004
      - key: HOST
        value: 0.0.0.0
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: community-search-rag
    buildCommand: docker build -t community-search-rag .
    startCommand: docker run -p 8004:8004 --env-file .env community-search-rag 